<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Microposts</a>
    </div>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" placeholder="Post Title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <textarea id="body" placeholder="Post Body" class="form-control"></textarea>
      </div>
      <input type="hidden" id="id">
      <button type="button" class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
